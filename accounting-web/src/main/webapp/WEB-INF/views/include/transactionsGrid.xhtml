<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition>
        <rich:column >
            <f:facet name="header">
                <h:outputText value="Execution Date" />
            </f:facet>
            <h:outputText value="#{tblRowItem.executionDate}" />
        </rich:column>
        <rich:column >
            <f:facet name="header">
                <h:outputText value="Origin Account" />
            </f:facet>
            <h:outputText value="#{tblRowItem.originAccount.name}" />
        </rich:column>
        <rich:column >
            <f:facet name="header">
                <h:outputText value="Destination Account" />
            </f:facet>
            <h:outputText value="#{tblRowItem.destinationAccount.name}" />
        </rich:column>
        <rich:column >
            <f:facet name="header">
                <h:outputText value="External Party" />
            </f:facet>
            <h:outputText value="#{tblRowItem.relatedParty.name}" />
        </rich:column>
        <rich:column >
            <f:facet name="header">
                <h:outputText value="Description" />
            </f:facet>
            <h:outputText value="#{tblRowItem.description}" />
        </rich:column>\
        <rich:column >
            <f:facet name="header">
                <h:outputText value="Amount" />
            </f:facet>
            <h:outputText value="#{tblRowItem.amount}" />
        </rich:column>
        <rich:column >
            <f:facet name="header">
                <h:outputText value="" />
            </f:facet>
            <h:outputLink value="editTransaction.faces">
                View
                <f:param name="transactionId" value="#{tblRowItem.id}"/>
            </h:outputLink>
        </rich:column>
    </ui:composition>
</h:body>

</html>
