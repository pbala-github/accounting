<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/templates/standardForm.xhtml">
        <ui:param name="pageTitle" value="#{resourceBundle.total_accounts_title}"/>
        <ui:define name="insideForm">
            <rich:tree var="item" toggleType="client" selectionType="client">
                <rich:treeModelRecursiveAdaptor roots="#{accountsView.accountsTree}" nodes="#{item.childrenAccounts}">
                    <rich:treeNode expanded="true" selectionType="client" immediate="true" >
                        <h:commandLink value="#{item.name}" action="#{accountsView.selectAccount}" immediate="true">
                            <f:param name="accountId" value="#{item.id}"/>
                        </h:commandLink>
                        (#{item.currentBalance})
                    </rich:treeNode>
                </rich:treeModelRecursiveAdaptor>
            </rich:tree>
        </ui:define>
    </ui:composition>
</h:body>

</html>
