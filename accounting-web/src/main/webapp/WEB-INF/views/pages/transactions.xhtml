<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/templates/standardFormGrid.xhtml">
        <ui:param name="results" value="#{transactions}"/>
        <ui:define name="myForm">
            <h:panelGrid columns="2" styleClass="tbl-cntr">

                <h:outputLabel value="Execution Date From"/>
                <rich:calendar value="#{trSearchCriteria.executionDateFrom}"/>

                <h:outputLabel value="Execution Date To"/>
                <rich:calendar value="#{trSearchCriteria.executionDateTo}"/>

                <h:outputLabel value="Origin Account"/>
                <h:selectOneMenu value="#{transaction.originAccount.id}">
                    <f:selectItems value="#{accounts}"
                                   var="originAccount"
                                   itemLabel="#{originAccount.name}"
                                   itemValue="#{originAccount.id}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Destination Account"/>
                <h:selectOneMenu value="#{transaction.destinationAccount.id}">
                    <f:selectItems value="#{accounts}"
                                   var="destinationAccount"
                                   itemLabel="#{destinationAccount.name}"
                                   itemValue="#{destinationAccount.id}"/>
                </h:selectOneMenu>

                <h:outputLabel value="External Party"/>
                <h:selectOneMenu value="#{transaction.relatedParty.id}">
                    <f:selectItems value="#{externalParties}"
                                   var="exParty"
                                   itemLabel="#{exParty.name}"
                                   itemValue="#{exParty.id}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Description"/>
                <h:inputTextarea value="#{trSearchCriteria.description}"/>

                <h:outputLabel value="Amount From"/>
                <h:inputText value="#{trSearchCriteria.amountFrom}"/>

                <h:outputLabel value="Amount To"/>
                <h:inputText value="#{trSearchCriteria.amountTo}"/>

            </h:panelGrid>
        </ui:define>
        <ui:define name="gridColumns">
            <ui:include src="/WEB-INF/views/include/transactionsGrid.xhtml"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
