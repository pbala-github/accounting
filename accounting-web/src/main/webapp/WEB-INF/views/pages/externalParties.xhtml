<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/templates/standardFormGrid.xhtml">
        <ui:param name="results" value="#{epView.externalParties}"/>
        <ui:define name="myForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name"/>
                <h:inputText value="#{epView.searchCriteria.name}"/>

                <h:outputLabel value="VAT"/>
                <h:inputText value="#{epView.searchCriteria.vat}"/>

                <h:outputLabel/>
                <h:commandButton value="Search" action="#{epView.loadExternalParties}"/>

            </h:panelGrid>
        </ui:define>
        <ui:define name="gridColumns">
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{tblRowItem.name}" />
            </rich:column>
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="Vat" />
                </f:facet>
                <h:outputText value="#{tblRowItem.vat}" />
            </rich:column>
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="" />
                </f:facet>
                <h:commandLink value="View" action="#{epView.selectExternalParty}"/>
            </rich:column>
        </ui:define>
    </ui:composition>
</h:body>
</html>
