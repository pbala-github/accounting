<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/templates/standardSearch.xhtml">
        <ui:define name="searchForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name"/>
                <h:inputText value="#{epView.searchCriteria.name}"/>

                <h:outputLabel value="VAT"/>
                <h:inputText value="#{epView.searchCriteria.vat}"/>

            </h:panelGrid>
        </ui:define>
        <ui:define name="gridColumns">
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{car.vendor}" />
            </rich:column>
        </ui:define>
    </ui:composition>
</h:body>
</html>
