<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/templates/standardFormGrid.xhtml">
        <ui:param name="results" value="#{externalParty.transactions}"/>
        <ui:param name="pageTitle" value="#{resourceBundle.view_exParty_pageTitle}"/>
        <ui:define name="formActions">
            <h:commandButton value="Edit" action="#{epView.editExternalParty}"/>
        </ui:define>
         <ui:define name="myForm">
             <h:panelGrid columns="4" styleClass="tbl-cntr">

                 <h:outputLabel value="Name"/>
                 <h:outputText value="#{externalParty.name}"/>

                 <h:outputLabel value="Vat"/>
                 <h:outputText value="#{externalParty.vat}"/>

                 <h:inputHidden value="#{externalParty.id}"/>

             </h:panelGrid>
         </ui:define>
        <ui:define name="gridColumns">
            <ui:include src="/WEB-INF/views/include/transactionsGrid.xhtml"/>
        </ui:define>
    </ui:composition>
</h:body>

</html>
