<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/templates/standardFormGrid.xhtml">
        <ui:param name="results" value="#{epView.externalParty.transactions}"/>
        <ui:define name="formActions">
            <h:commandButton value="Edit" action="editExternalParty"/>
        </ui:define>
         <ui:define name="myForm">
             <h:panelGrid columns="4">

                 <h:outputLabel value="Name"/>
                 <h:outputText value="#{epView.externalParty.name}"/>

                 <h:outputLabel value="Vat"/>
                 <h:outputText value="#{epView.externalParty.vat}"/>
             </h:panelGrid>
         </ui:define>
        <ui:define name="gridColumns">
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="Execution Date" />
                </f:facet>
                <h:outputText value="#{tblRowItem.executionDate}" />
            </rich:column>
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="Origin Account" />
                </f:facet>
                <h:outputText value="#{tblRowItem.originAccount.name}" />
            </rich:column>
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="Destination Account" />
                </f:facet>
                <h:outputText value="#{tblRowItem.destinationAccount.name}" />
            </rich:column>
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="Amount" />
                </f:facet>
                <h:outputText value="#{tblRowItem.amount}" />
            </rich:column>
            <rich:column >
                <f:facet name="header">
                    <h:outputText value="Amount" />
                </f:facet>
                <h:outputText value="#{tblRowItem.description}" />
            </rich:column>
        </ui:define>
    </ui:composition>
</h:body>

</html>
