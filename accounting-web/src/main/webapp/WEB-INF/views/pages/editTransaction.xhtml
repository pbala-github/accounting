<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/templates/standardForm.xhtml">
        <ui:define name="formActions">
            <h:commandButton value="Save" action="#{transactionsView.saveTransaction}"/>
        </ui:define>
        <ui:define name="insideForm">
            <h:panelGrid columns="4">
                <h:outputLabel value="Execution Date"/>
                <rich:calendar value="#{transaction.executionDate}"/>

                <h:outputLabel value="Origin Account"/>
                <h:selectOneMenu value="#{transaction.originAccount.id}">
                    <f:selectItems value="#{accounts}"
                                   var="originAccount"
                                   itemLabel="#{originAccount.name}"
                                   itemValue="#{originAccount.id}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Destination Account"/>
                <h:selectOneMenu value="#{transaction.destinationAccount.id}">
                    <f:selectItems value="#{accounts}"
                                   var="destinationAccount"
                                   itemLabel="#{destinationAccount.name}"
                                   itemValue="#{destinationAccount.id}"/>
                </h:selectOneMenu>

                <h:outputLabel value="External Party"/>
                <h:selectOneMenu value="#{transaction.relatedParty.id}">
                    <f:selectItems value="#{externalParties}"
                                   var="exParty"
                                   itemLabel="#{exParty.name}"
                                   itemValue="#{exParty.id}"/>
                </h:selectOneMenu>

                <h:outputLabel value="Description"/>
                <h:inputTextarea value="#{transaction.description}"/>

                <h:outputLabel value="Amount"/>
                <h:inputText value="#{transaction.amount}"/>

            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>

</html>
