        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:acc="http://plb/accounting/tags"
      xmlns:comp="http://java.sun.com/jsf/composite/components"
>

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/views/templates/standard.xhtml">

        <ui:define name="content">
            <h:form id="pageForm">
                <h:panelGroup layout="block" styleClass="action-bar">
                    <rich:toolbar height="26" itemSeparator="grid">
                        <h:outputText value=">> #{pageTitle}" styleClass="action-bar-title"/>
                        <rich:toolbarGroup location="right">
                            <ui:insert name="formActions"/>
                        </rich:toolbarGroup>
                    </rich:toolbar>
                </h:panelGroup>

                <comp:errorsPanel/>

                <h:panelGroup layout="block" styleClass="form-cntr">
                    <ui:insert name="insideForm"/>
                </h:panelGroup>
            </h:form>
            <h:panelGroup layout="block">
                <ui:insert name="outsideForm"/>
            </h:panelGroup>
        </ui:define>

    </ui:composition>
</h:body>

</html>
