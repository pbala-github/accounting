<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Not Used</title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/templates/standard.xhtml">

        <ui:define name="content">
            <h:form id="pageForm">
                <h:panelGroup layout="block" styleClass="action-bar">
                    <h:outputText value=">> #{pageTitle}" styleClass="action-bar-title"/>
                    <h:panelGroup styleClass="action-bar-actions">
                        <ui:insert name="formActions" />
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="form-cntr">
                    <ui:insert name="insideForm"/>
                </h:panelGroup>
            </h:form>
            <h:panelGroup layout="block">
                <ui:insert name="outsideForm"/>
            </h:panelGroup>
        </ui:define>

    </ui:composition>
</h:body>

</html>
