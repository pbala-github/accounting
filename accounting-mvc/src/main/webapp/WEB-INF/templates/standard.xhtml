<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>#{pageTitle} - #{resourceBundle.application_title}</title>

    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="mainBack">
        <table class="page-body-tbl" cellpadding="0" cellspacing="0" align="center" style="width: 980px;">
            <tbody>
                <tr class="page-header-row">
                    <td>
                        <div class="page-header">
                            <ui:insert name="applMenu">
                                Insert application menu
                            </ui:insert>
                        </div>
                    </td>
                </tr>

                <tr class="page-content-row">
                    <td>
                        <div class="page-content">
                            <ui:insert name="content">
                                Insert content here.
                            </ui:insert>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
        <table cellpadding="0" cellspacing="0" align="center" style="width: 980px;">
            <tbody>
            <tr class="page-footer-row">
                <td>
                    <div class="page-footer">
                        #{facesContext.viewRoot.viewId}
                           <div style="display: inline-block;float: right;">
                            P.L.B 2012
                           </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <ui:debug hotkey="z"/>

    </div>
</h:body>

</html>
